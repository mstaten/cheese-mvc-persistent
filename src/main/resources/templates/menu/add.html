<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container modal-body">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form method="post" style="max-width:600px;" th:object="${menu}" class="form-inline" >
            <label>
                <input th:field="*{name}" placeholder="menu name" autofocus="autofocus" onfocus="this.select()" />
            </label>

            <label>
                <input type="submit" value="Add Menu" class="btn btn-warning"/>
            </label>

            <h5>
                <small th:errors="*{name}" class="alert alert-danger"></small>
            </h5>
        </form>


    </body>
</html>
