<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container modal-body">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<p th:if="${logout}">You have been logged out</p>

<form method="post" style="max-width:600px;" th:object="${loginEmailForm}" >

    <label><input th:field="*{email}"       placeholder="email"     autofocus="autofocus" onfocus="this.select()" /></label>
    <label><input th:field="*{password}"    placeholder="password"  type="password" /></label>
    <input type="hidden"
           name="${_csrf.parameterName}"
           value="${_csrf.token}"/>

    <label><input type="submit" value="Login" class="btn btn-warning"/></label>

    <div>
        <h5 th:if="${loginEmailForm.customError} != null">
            <br />
            <small th:field="*{customError}" th:text="*{customError}" class="alert alert-danger"></small>
        </h5>
        <br />
        <h5><small th:errors="*{email}"  class="alert alert-danger"></small></h5>
        <br />
        <h5><small th:errors="*{password}"  class="alert alert-warning"></small></h5>
    </div>

</form>
<br />
<span><a href="/user/login/username">Login with Username</a></span> |
<span><a href="/user/add">Register new user</a></span>

</body>
</html>
